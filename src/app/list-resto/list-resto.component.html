<h1>Restaurant List !</h1>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection ">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.Address}}</td>
        <th><i (click) = "deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:rgb(243, 9, 9);"></i>
        <a routerLink="/update/{{item.id}}">
          <i 
          class="fa fa-edit" 
          style="font-size:20px;color:rgb(9, 110, 243);margin-left: 25px;">
        </i></a>

      </th>
      </tr>
      
  </table>
